[build-system]
requires = ["hatchling>=1.8.0"]
build-backend = "hatchling.build"

[project]
name = "linkrot"
dynamic = ["version"]
description = "Extract metadata and URLs from PDF files"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Marshal Miller", email = "marshal@rottingresearch.org" },
]
keywords = [
    "pdf",
    "reference",
    "linkrot",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = [
    "pdfminer.six==20221105",
    "chardet==5.1.0",
    "lxml==4.9.2",
]

[project.optional-dependencies]
dev = [
    "black==23.3.0",
    "coverage==7.2.6",
    "flake8==6.0.0",
    "mccabe<=0.7.0",
    "mypy==1.3.0",
    "pylint==2.17.4",
    "pytest==7.3.1",
    "build==0.10.0",
    "mega.py==1.0.8",
]
test = [
    "pytest==7.3.1",
    "mega.py==1.0.8",
]

[project.urls]
Homepage = "https://github.com/rottingresearch/linkrot"

[tool.hatch.version]
path = "linkrot/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/linkrot",
]

[tool.hatch.build.targets.wheel]
packages = [
    "/linkrot",
]

[project.scripts]
linkrot= "linkrot.cli:main"
